<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Result Summary</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="position">
        <div class="first-container">
            <p class="first-text">Your Result</p>
            <div class="result-viewer">
                <p class="result-viewer-text">76</p>
                <p class="result-viewer-text2">of 100</p>
            </div>
            <p class="congrat-text">Great</p>
            <p class="outcome-text">You scored higher than 60% of the people
                who have taken these tests.
            </p>
        </div>
        <div class="second-container">
            <div class="summary">
                <h1>Summary</h1>
            </div>
            <div class="reaction">
                <div class="reaction-img">
                    <img src="assets/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                <div>80/<span class="reaction-bacground-text2">100</span></div>
            </div>
            <div class="memory">
                <div class="reaction-img">
                    <img src="assets/icon-memory.svg" alt="">
                    <p>Memory</p>
                </div>
                <div>80/<span class="reaction-bacground-text2">100</span></div>
            </div>
            <div class="verbal">
                <div class="reaction-img">
                    <img src="assets/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                </div>
                <div>80/<span class="reaction-bacground-text2">100</span></div>
            </div>
            <div class="visual">
                <div class="reaction-img">
                    <img src="assets/icon-visual.svg" alt="">
                    <p>Visual</p>
                </div>
                <div>80/<span class="reaction-bacground-text2">100</span></div>
            </div>
            <div class="button">
                <button>
                    Continue
                </button>
            </div>
        </div>
    </div>
</body>

</html>
